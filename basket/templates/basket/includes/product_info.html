<!-- Shows basket item information on Basket page -->
<p class="my-0 text-uppercase">{{ item.product.name }}</p>
<p class="my-0 text-uppercase text-muted small">{{ item.product.sku }}</p>
<p class="my-2 text-uppercase small">Size:<b>
        {% if item.product.has_clothing_sizing or item.product.has_footwear_sizing %}
        {{ item.size }}
        {% else %}
        N/A
        {% endif %}</b></p>
