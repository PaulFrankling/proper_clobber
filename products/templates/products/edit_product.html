{% extends "base.html" %}
{% load static %}

{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container add-product-page">
    <div class="row">
        <div class="col-12 text-center text-center text-uppercase">
            <h3>Product Management</h3>
            <h6>Edit Product</h6>
            <hr class="title-line">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6 text-uppercase">
            <form class="form my-3" method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <a href="{% url 'products' %}" class="cancel-btn btn btn-dark rounded-0">
                        <span><i class="fas fa-chevron-left"></i></span>
                        <span>Cancel</span></a>
                    <button class="edit-product-btn text-uppercase btn btn-dark rounded-0" type="submit">
                        <span>Edit Product</span>
                        <span><i class="fas fa-pen"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
