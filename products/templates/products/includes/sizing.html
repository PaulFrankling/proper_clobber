{% if product.category.name == 'brogue' and 'loafers' and 'oxford' %}

<div class="col-12 col-md-6">
    <span class="mt-2 ml-1 pr-5">Size:</span>
    <select class="form-control rounded-0 w-100" name="product_size" id="id_product_size">
        <option value="UK 6">UK 6</option>
        <option value="UK 7">UK 7</option>
        <option value="UK 8">UK 8</option>
        <option value="UK 9">UK 9</option>
        <option value="UK 10">UK 10</option>
        <option value="UK 11">UK 11</option>
        <option value="UK 12">UK 12</option>
        <option value="UK 13">UK 13</option>
    </select>
</div>

{% else %}

<div class="col-12 col-md-6">
    <span class="mt-2 ml-1 pr-5">Size:</span>
    <select class="form-control rounded-0 w-100" name="product_size" id="id_product_size">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
</div>

{% endif %}
