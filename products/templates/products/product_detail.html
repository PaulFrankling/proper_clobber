{% load static %}

{% block page_header %}

    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                    <div class="card h-100 border-0 mb-2 ">
                        <a href="{{ product.image_url }}" target="_blank">

                    </div>
                </div>
            </div>
{% endblock %}
