{% extends "base.html" %}
{% load static %}

{% block page_header %}

    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center text-uppercase">
                    <h3 class="products-title">Products</h3>
                </div>
            </div>

            <div class="row mt-4">
                {% for product in products %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0 mb-2 ">
                            <a href="{% url 'product_detail' product.id %}">
                                <img src="{{ product.image_url }}" class="card-img-top img-fluid product-image" alt="{{ product.name }}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title text-uppercase">{{ product.name }}</h5>
                                <p class="card-text"><i class="fas fa-pound-sign"></i>{{ product.price }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        
{% endblock %}
